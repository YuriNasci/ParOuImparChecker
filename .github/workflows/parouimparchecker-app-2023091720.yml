name: Construir e implantar aplicação .NET para aplicação em contêineres parouimparchecker-app-2023091720
on:
  push:
    branches:
    - master
env:
  CONTAINER_APP_CONTAINER_NAME: parouimparchecker
  CONTAINER_APP_NAME: parouimparchecker-app-2023091720
  CONTAINER_APP_RESOURCE_GROUP_NAME: LuckFarmResourceGroup
  CONTAINER_REGISTRY_LOGIN_SERVER: parouimparchecker20230917205614.azurecr.io
  DOCKER_FILE_PATH: ParOuImparChecker/Dockerfile
  PROJECT_NAME_FOR_DOCKER: parouimparchecker
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout to the branch
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Log in to container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.ParOuImparChecker20230917205614_USERNAME_00FC }}
        password: ${{ secrets.ParOuImparChecker20230917205614_PASSWORD_00FC }}
    - name: Build and push container image to registry
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
        file: ${{ env.DOCKER_FILE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.parouimparchecker_app_2023091720_SPN }}
    - name: Deploy to containerapp
      uses: azure/CLI@v1
      with:
        inlineScript: >
          az config set extension.use_dynamic_install=yes_without_prompt

          az containerapp registry set --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --server ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }} --username ${{ secrets.ParOuImparChecker20230917205614_USERNAME_00FC }} --password ${{ secrets.ParOuImparChecker20230917205614_PASSWORD_00FC }}

          az containerapp update --name ${{ env.CONTAINER_APP_NAME }} --container-name ${{ env.CONTAINER_APP_CONTAINER_NAME }} --resource-group ${{ env.CONTAINER_APP_RESOURCE_GROUP_NAME }} --image ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ env.PROJECT_NAME_FOR_DOCKER }}:${{ github.sha }}
    - name: logout
      run: >
        az logout
